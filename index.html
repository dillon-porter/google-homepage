<!DOCTYPE html>
<!--
    Author: Dillon Porter
    Reference: The Odin Project
-->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google</title>
        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="nav">
            <a id="gmail"class="link" href="https://mail.google.com/mail">Gmail</a>
            <a id="images" class="link" href="">Images</a>
            <input 
                id="app"
                type="image"
                src="images/button.png">
            <a id="user-profile" href="#">
                <img id="profile-icon" src="images/profile.png">
            </a>
        </div>
        <div class="main">
            <img id="logo" src="images/google.png" alt="Google logo">
            <div class="search-group">
                <div class="search-bar">
                    <div class="icon"><img src="images/magnify.svg"></div>
                    <input
                        type="search"
                        id="home-input"
                        class="form-control"
                        name="search">
                </div>
                <div class="search-buttons">
                    <form action="#">
                        <button id="search" class="transparent-colour" type="submit">Google Search</button>
                        <button id="lucky" class="transparent-colour">I'm Feeling Lucky</button>
                    </form>
                </div>
                <div class="google-alt">
                    <p id="alt">Google offered in: 
                        <a id="google-français" class="alt-link" href="#">Français</a>
                    </p>
                </div>
            </div>
        </div>
        <footer class="footer" id="footer-home">
            <div class="country-bar transparent-colour">
                <p id="country">Canada</p>
            </div>
            <div class="other-info">
                <div class="business transparent-colour">
                    <a id="advertise" href="#">Advertising</a>
                    <a id="business" href="#">Business</a>
                    <a id="how-search" href="#">How Search works</a>
                </div>
                <div class="legal transparent-colour">
                    <a id="privacy" href="#">Privacy</a>
                    <a id="terms" href="#">Terms</a>
                    <a id="settings" href="#">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
